<section class="store" id="store">
  <div class="store__container">
    <header class="store__header">
      <h2 class="store__title">Shop</h2>
      <p class="store__subtitle">
        Choose the product that fits your needs
      </p>
    </header>

    <div class="store__products">
      <!-- Product card -->
      <article class="store-product">
        <img
          class="store-product__image"
          src="img/store/product-1.webp"
          alt="Product name"
        />

        <h3 class="store-product__title">
          Product Name 1
        </h3>

        <p class="store-product__price">$129.00</p>

        <button
          class="store-product__button"
          type="button"
          onclick="document.querySelector('.cart-toggle-btn')?.click()"
        >
          Add to cart
        </button>
      </article>

      <article class="store-product">
        <img
          class="store-product__image"
          src="img/store/product-2.webp"
          alt="Product name"
        />

        <h3 class="store-product__title">
          Product Name 2
        </h3>

        <p class="store-product__price">$89.00</p>

        <button
          class="store-product__button"
          type="button"
          onclick="document.querySelector('.cart-toggle-btn')?.click()"
        >
          Add to cart
        </button>
      </article>

      <article class="store-product">
        <img
          class="store-product__image"
          src="img/store/product-3.webp"
          alt="Product name"
        />

        <h3 class="store-product__title">
          Product Name 3
        </h3>

        <p class="store-product__price">$149.00</p>

        <button
          class="store-product__button"
          type="button"
          onclick="document.querySelector('.cart-toggle-btn')?.click()"
        >
          Add to cart
        </button>
      </article>
    </div>
  </div>
</section>
